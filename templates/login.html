<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <main class="main-content-signup-login">
        <div class="back-rectangle">
            <div class="box">
                <div class="left">
                    <h1>Welcome Back!</h1>
                    <p>Log in to continue managing your tasks one step at a time.
                        Enter your credentials below to access your account and
                        stay on top of your tasks!
                    </p>
                    <div class="login-signup">
                        <a href="{{ url_for('signup')}}">Don't have an account? Sign Up!</a>
                    </div>
                </div>

            </div>

            <div class="box">
                <div class="right">
                    <h1>Log In to Your Account</h1>

                    <form action="{{ url_for('login') }}" method="post">
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="password" name="password" placeholder="Password" required><br>
                        <button type="submit">Log In</button>
                    </form>

                </div>
            </div>

        </div>
    </main>
