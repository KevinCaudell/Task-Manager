<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}One Task at a Time — Task Manager{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="app-header">
        <div class="header-align">
            <div class="brand">
                <h1>One Task at a Time</h1>
                <p class="tagline">Focus. Plan. Done.</p>
            </div>

            <section class="auth-area">
                <div class="auth-area-btn">
                    <a class="auth-btn" href="{{ url_for('signup_page') }}">Sign Up</a>
                </div>
                <div class="auth-area-btn">
                    <a class="auth-btn" href="{{ url_for('login_page') }}">Log In</a>
                </div>
            </section>
        </div>
    </header>

    <div class="app-container">
        <aside class="sidebar" role="navigation" aria-label="Main navigation">
            <nav class="nav-menu">
                <ul>
                    <li><a href="{{ url_for('home_page') }}">Home</a></li>
                    <li><a href="{{ url_for('dashboard_page') }}">Dashboard</a></li>
                    <li><a href="{{ url_for('tasks_page') }}">Tasks</a></li>
                    <li><a href="{{ url_for('calendar_page') }}">Calendar</a></li>
                    <li><a href="{{ url_for('settings_page') }}">Settings</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            {% block content %}

            {% endblock %}
        </main>
    </div>

    <footer class="app-footer">
        <p>© 2026 Kevin Caudell. All rights reserved.</p>
        <p>Illustration by Freepik</p>
    </footer>
</body>
</html>
